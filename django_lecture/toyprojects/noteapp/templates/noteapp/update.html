{% extends 'base.html' %}

{% block contents %}

{% load bootstrap4 %}

<style>
    .content{
        text-align: center;
        margin: 4rem auto;
        width:70%;
        max-width:600px;
        min-height: 600px;
        background-color: white;
        border-radius: 1.5rem;

        padding: 2rem 2rem;
    }

    .form-group{
        margin-top:2rem;
    }

    .form-group > label{
        font-size: 1.3rem;
    }
</style>


<div class="contents" style="width: 100%; height:100%">
    
    <div class="content">
        <h1 class="title" style="font-size: 3rem; font-family: var(--font-bold);">UPDATE</h1>

        <form action="{% url 'noteapp:update' pk=target_note.pk %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            <input type="submit" value="Update" class="btn btn-primary rounded-pill col-6 mt-5">
        </form>
    </div>

</div>

{% endblock %}
