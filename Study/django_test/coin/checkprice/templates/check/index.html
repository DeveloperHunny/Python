<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckPrice</title>

    {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav>
        <h1>현재 시간 : {{ time_korea }}</h1>
        <h1>UTF : {{ time_utf }}</h1>
    </nav>

    <main>
        <div class="container">
            <table class="currencyTable">
                <!-- 암호화폐  -->
                <tr>
                    <th>NAME</th>
                    <th>PRICE</th>
                    <th>VOLUME</th>
                    <th>CHANGE RATE</th>
                </tr>
                {% if currency_list %}
                {% for currency in currency_list %}
                <tr>
                    <td>{{ currency.name }}</td>
                    <td>{{ currency.price }}</td>
                    <td>{{ currency.volume }}</td>
                    <td>{{ currency.change_rate }}</td>
                </tr>
                {% endfor %}
                {% endif %}
            </table>
        </div>
    </main>
</body>
</html>
